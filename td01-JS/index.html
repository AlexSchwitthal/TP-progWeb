<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<form name="form" method="get">
		DC1 : 
	   <input type="number" id="DC1"><br />
	    DC2 : 
	   <input type="number" id="DC2"><br />
	    DS :  
	   <input type="number" id="DS"><br />
	   <input type="submit" onClick="avg();return false;">
   </form>
    <div id="resultat"></div><br />
    
   	<form name="fibo" method="get">
		N element : 
	   <input type="number" id="n"><br />
	   <input type="submit" onClick="document.getElementById('fibonacci').innerHTML = '';fibonacci(document.getElementById('n').value);return false;">
   </form>
   <div id="fibonacci"></div><br />
   
   	<form name="form" method="get">
		Nom : 
	   <input type="text" id="nom"><br />
	    CIN : 
	   <input type="number" id="CIN"><br />
	   <input type="submit" onClick="isNotEmpty();return false;">
   </form>
   <div id="result"></div><br />
	<script>
	
		function avg() {
			var total = parseInt(document.getElementById("DC1").value) + parseInt(document.getElementById("DC2").value) + parseInt(document.getElementById("DS").value);
			var avg = total/3;
			document.getElementById("resultat").innerHTML = "resultat : " + avg;
		}
		
		function fibonacci(n) {
			document.getElementById("fibonacci").innerHTML += "0;";
			var a = 1; 
			var b = 0;
			var temp;

			for(n; n >= 0; n--) {
			    temp = a;
			    a = a + b;
			    b = temp;
 				document.getElementById("fibonacci").innerHTML += b + ";";
			 }
		}
		
		function isNotEmpty() {
			var nom = document.getElementById("nom").value;
			var CIN = document.getElementById("CIN").value;
			var bool = valideCIN();
			if(nom == "" || CIN == "" || bool == false) {
				alert('veuillez remplir les deux champs');
			}
			else {
				document.getElementById("result").innerHTML = nom + " " + CIN;
			}
		}
		
		function valideCIN() {
			var CIN = document.getElementById("CIN").value;
			if(CIN.length == 8 && typeof parseInt(CIN) == 'number') {
				return true;
			}
			else {
				return false;
			}
		}
		
	</script>
</body>
</html>
