<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>exercice 1.1</title>
</head>
<body>
  <canvas id="c1" style='background-color: #D0D0D0;'></canvas>
  <script>
    let canvas = document.getElementById("c1");
    canvas.width  = 500;
    canvas.height = 300;

    let ctx = canvas.getContext("2d");


    ctx.beginPath();
    ctx.lineWidth = '5';
    ctx.strokeStyle = "green";
    ctx.moveTo(155, 70)
    ctx.arc(100, 100, 60, 1 * Math.PI - 0.5, 2 * Math.PI -0.5);
    ctx.stroke();


    ctx.beginPath();
    ctx.lineWidth = '5';
    ctx.strokeStyle = "blue";
    ctx.moveTo(455, 130)
    ctx.arc(400, 100, 60, 1 * Math.PI + 0.5, 2 * Math.PI + 0.5);
    ctx.stroke();


    ctx.beginPath();
    ctx.lineWidth = '5';
    ctx.strokeStyle = "purple";
    ctx.arc(250, 150, 60, 0 , 2 * Math.PI);
    ctx.fillStyle = "purple";
    ctx.fill();
  </script>
</body>
</html>
