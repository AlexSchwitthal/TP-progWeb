<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>prototype</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<script>

    function Ligne(longueur) {
        this.longueur = longueur;
    }

    // Ligne.prototype.taille = function() {
    //   return this.longueur;
    // }

    Ligne.prototype = {
      taille: function() {
        return this.longueur;
      }
    }

    function Rectangle(longueur) {
        Ligne.call(this, longueur);
    }

    Rectangle.prototype = Object.create(Ligne.prototype);

    var a = new Ligne('10');
    var b = new Ligne('20');
    var c = new Rectangle('30');

    console.log(a.taille());
    console.log(b.taille());
    console.log(c.taille());

	</script>
</body>
