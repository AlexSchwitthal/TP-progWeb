<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>exercice 1.1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <canvas id="canvas" style="border:1px solid #000000;"></canvas>
  <div>
    <button id="crayon" onClick="changeTo('crayon');return false;" class="btn btn-primary"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
    <button id="ligne" onClick="changeTo('ligne');return false;" class="btn btn-default"><span class="fa fa-minus" aria-hidden="true"></span></button>
    <button id="rectangle" onClick="changeTo('rectangle');return false;" class="btn btn-default"> <span class="fa fa-square-o" aria-hidden="true"></span></button>
    <button id="cercle" onClick="changeTo('cercle');return false;" class="btn btn-default"> <span class="fa fa-circle-thin" aria-hidden="true"></span></button>
    <button id="triangle" onClick="changeTo('triangle');return false;" class="btn btn-default"> <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></button>
    <button id="reset" onClick="reset();return false;" class="btn btn-default"> <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span></button>
  </div>
  <br />
  <div>
    <h4>taille : <span id="affichage">12</span>px</h4>
    <input type="range" min="1" max="20" value="12" step="1" id="taille" name="taille" oninput="changeSize(this.value);" onchange="changeSize(this.value);">
  </div>

  <script src="https://use.fontawesome.com/4792a281f9.js"></script>
  <script type="text/javascript" src="exercice1.js"></script>
</body>

</html>
